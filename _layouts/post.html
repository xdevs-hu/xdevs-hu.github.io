---
layout: postpage
comments: true
---
<div class="col-sm-7 col-md-8">
    <div class="detailed-story">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h2 id="title">{{page.title}}</h2>
                <span id="date">{{page.date | date: "%Y. %m. %d."}}</span>
            </div>
        </div>

        <div class="row gallery">
            <div class="col-sm-12 col-lg-10">
                <div id="topic-gallery" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="/images/service-1.jpg" alt="topic">
                        </div>
                        <div class="item">
                            <img src="/images/service-2.jpg" alt="topic">
                        </div>
                        <div class="item">
                            <img src="/images/service-3.jpg" alt="topic">
                        </div>
                    </div>


                    <a class="left carousel-control" href="{{page.url}}#topic-gallery" role="button" data-slide="prev">
                                            <span aria-hidden="true">
                                            	<i class="fa fa-angle-left"></i>
                                            </span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="{{page.url}}#topic-gallery" role="button" data-slide="next">
                                            <span aria-hidden="true">
                                            	<i class="fa fa-angle-right"></i>
                                            </span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <p>
                    {{content}}
                </p>
            </div>
        </div>

    </div>

    <div class="row add-comment">
        <div class="col-sm-12 col-md-12">
            <h3>Hozzászólások<span><i class="fa fa-plus"></i> <a onclick="jQuery('.wp-textarea').focus();">Új hozzászólás</a></span>
            </h3>
        </div>
    </div>
    <div id="wpac-comment" class="post-block post-comment"></div>
</div>


<script type="text/javascript">
    wpac_init = window.wpac_init || [];
    wpac_init.push({widget: 'Comment', id: 3130, url: "{{site.url}}{{page.url}}"});
    (function () {
        if ('WIDGETPACK_LOADED' in window) return;
        WIDGETPACK_LOADED = true;
        var mc = document.createElement('script');
        mc.type = 'text/javascript';
        mc.async = true;
        mc.src = 'https://embed.widgetpack.com/widget.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(mc, s.nextSibling);
    })();
</script>
